      img-src 
        *
        ; 
      media-src 
        *
        ; 
      frame-src 
        https://form.gov.sg/ 
        https://wogaa.demdex.net/ 
        https://*.youtube.com 
        https://*.youtube-nocookie.com 
        https://*.vimeo.com 
        https://www.google.com 
        https://checkfirst.gov.sg 
        https://www.checkfirst.gov.sg 
