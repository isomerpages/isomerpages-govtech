<html>

  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
  </head>
  
  <script>
  function lateLoadChatFile() {
    setTimeout(() => {
      const bodyTag = document.getElementsByTagName("body")[0];

      // Create link element to import chat.css file and append it on the body element
      let linkTag = document.createElement("link");
      linkTag.href = "https://webchat.vica.gov.sg/static/css/chat.css";
      linkTag.type = "text/css";
      linkTag.rel = "stylesheet";
      linkTag.referrerPolicy = "origin";
      bodyTag.appendChild(linkTag);

      // Create script element to import chat.js file and append it on the body element
      let scriptTag = document.createElement("script");
      scriptTag.src = "https://webchat.vica.gov.sg/static/js/chat.js";
      scriptTag.type = "text/javascript";
      scriptTag.referrerPolicy = "origin";
      scriptTag.defer = true;
      bodyTag.appendChild(scriptTag);
    }, 2000);
  }
  </script>
  
  <body onload="lateLoadChatFile();">
  
  <div id="webchat" app-id="gt-ask-gayle" app-name="AskGayle" app-color="#B41E8E"
      app-icon="https://www.tech.gov.sg/images/AskGayle-gif.gif" app-subtitle="" app-welcome-message="Chat with Gayle!"
      app-base-font-size="16" app-position-right="40" app-position-bottom="40" app-enable-auto-complete="true"
      app-enable-recommendations="true" app-start-session-on-page-load="true" app-auto-launch="false"
      app-bot-response-trigger-event="false" app-quick-launch-event="welcome" app-foreground-color1="#F5F5F5"
      app-foreground-color-2="#4D4D4F" app-background-color2="#F5F5F5" app-canvas-background-color="#E3E3E3"
      app-button-border-color="#B41E8E" app-quick-reply-button-background-color="#F5F5F5"
      app-auto-complete-background-color="#E5CFE0" app-auto-complete-foreground-color="#4D4D4F"
      app-auto-complete-hover-color="#E2ABD4" app-auto-complete-divider-color="#B41E8E"
      app-recommendations-background-color="#E5CFE0" app-recommendations-foreground-color="#4D4D4F"
      app-recommendations-hover-color="#E2ABD4" app-launcher-animation-iteration="0" app-orchestrator-timeout="8000"
      app-environment-override="draft" app-font-family="Lato">
  </div>
</html>
